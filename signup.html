<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <meta name="description" content="" />
    <title>Newsletter Signup</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
      integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z"
      crossorigin="anonymous"
    />
    <meta name="theme-color" content="#563d7c" />
    <link href="css/style.css" rel="stylesheet" />
  </head>

  <body class="text-center">
    <form action="/" method="POST" class="form-signin">
      <img class="mb-4" src="img/images.png" alt="" width="100" height="100" />
      <h1 class="h3 mb-3 font-weight-normal">Sign Up to My Newsletter</h1>
      <input
        type="text"
        class="form-control top"
        name="fName"
        placeholder="First Name"
        required
        autofocus
      />
      <input
        type="text"
        class="form-control middle"
        name="lName"
        placeholder="Last Name"
        required
      />
      <input
        type="email"
        class="form-control bottom"
        name="email"
        placeholder="Email"
        required
      />
      <button class="btn btn-lg btn-primary btn-block" type="submit">
        Sign me up!
      </button>
      <p class="mt-5 mb-3 text-muted">&copy; Made with love by Sugarplum</p>
    </form>
  </body>
</html>
